
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Muestreo de Maduración CARE</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 1200px; margin: auto; }
    h1 { color: #146314; border-bottom: 2px solid #146314; padding-bottom: 10px; }
    fieldset { margin-bottom: 2rem; padding: 1rem; border: 1px solid #ccc; }
    legend { font-weight: bold; color: #146314; }
    .bloque { display: flex; flex-wrap: wrap; gap: 10px; align-items: flex-end; }
    .campo { flex: 1 1 10%; min-width: 100px; }
    .campo label { font-weight: bold; font-size: 0.9rem; }
    .campo input, .campo select {
      width: 100%; padding: 6px; font-size: 0.9rem;
      box-sizing: border-box;
    }
    input[type="submit"] {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #146314;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>MUESTREO DE MADURACIÓN CARE</h1>
  <form>
    <fieldset>
      <legend>Bloque 1 – Identificación del muestreo</legend>
      <div class="bloque">
        <div class="campo"><label>Año</label><input type="number" value="2025"></div>
        <div class="campo"><label>Fecha</label><input type="date"></div>
        <div class="campo"><label>Vendimiada</label><select><option>Sí</option><option>No</option></select></div>
        <div class="campo"><label>Nº Muestreo</label><input type="number"></div>
      </div>
    </fieldset>

    <fieldset>
      <legend>Bloque 2 – Identificación de la parcela</legend>
      <div class="bloque">
        <div class="campo"><label>Bodega/Viticultor</label><select><option>CARE</option><option>Proveedor X</option></select></div>
        <div class="campo"><label>Zona</label><select><option>CADILLOS</option><option>BANCALES</option></select></div>
        <div class="campo"><label>Variedad</label><select><option>CABERNET SAUVIGNON</option><option>GARNACHA</option></select></div>
        <div class="campo"><label>Punto muestreo</label><select><option>FILAS 100-101</option></select></div>
        <div class="campo"><label>Nº Plano</label><input type="number"></div>
        <div class="campo"><label>Tipo punto</label><input type="text"></div>
        <div class="campo"><label>Ensayo</label><input type="text"></div>
      </div>
    </fieldset>

    <fieldset>
      <legend>Bloque 9 – Análisis CROMOENOS</legend>
      <div class="bloque">
        <div class="campo"><label>CPE</label><input type="number"></div>
        <div class="campo"><label>IMF</label><input type="number"></div>
        <div class="campo"><label>IPT</label><input type="number"></div>
        <div class="campo"><label>CP FA</label><input type="number"></div>
        <div class="campo"><label>CP FML</label><input type="number"></div>
        <div class="campo"><label>ANT</label><input type="number"></div>
        <div class="campo"><label>TAN</label><input type="number"></div>
        <div class="campo"><label>ANT pH 3.2</label><input type="number"></div>
        <div class="campo"><label>%MP</label><input type="number"></div>
      </div>
    </fieldset>

    <input type="submit" value="Guardar">
  </form>
</body>
</html>
