
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Muestreo de Maduración CARE</title>
  <style>
    body {
      font-family: Helvetica, sans-serif;
      padding: 2rem;
      max-width: 1600px;
      margin: auto;
      background-color: #f8f8f8;
    }
    h1 {
      color: #146314;
      font-size: 1.8rem;
      margin-bottom: 2rem;
    }
    fieldset {
      margin-bottom: 2rem;
      padding: 1rem;
      border: 1px solid #ccc;
    }
    fieldset:nth-of-type(odd) {
      background-color: #e6e6e6;
    }
    fieldset:nth-of-type(even) {
      background-color: #ffffff;
    }
    legend {
      font-weight: bold;
      color: #146314;
      text-transform: uppercase;
      padding: 0 10px;
    }
    .bloque {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 10px;
    }
    .campo {
      display: flex;
      flex-direction: column;
    }
    .campo label {
      font-weight: bold;
      font-size: 0.75rem;
      margin-bottom: 3px;
      color: #333;
    }
    .campo input, .campo select {
      width: 100%;
      padding: 6px;
      font-size: 0.85rem;
      box-sizing: border-box;
    }
    input[type="submit"] {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #146314;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>MUESTREO DE MADURACIÓN CARE</h1>
  <form>

<fieldset><legend>BLOQUE 1 – IDENTIFICACIÓN DEL MUESTREO</legend><div class="bloque">
  <div class="campo"><label>AÑO</label><input type="number"></div>
  <div class="campo"><label>FECHA</label><input type="date"></div>
  <div class="campo"><label>VENDIMIADA</label><select><option>SÍ</option><option>NO</option></select></div>
  <div class="campo"><label>Nº MUESTREO</label><input type="number"></div>
</div></fieldset>

<fieldset><legend>BLOQUE 2 – IDENTIFICACIÓN DE LA PARCELA</legend><div class="bloque">
  <div class="campo"><label>BODEGA/VITICULTOR</label><input type="text"></div>
  <div class="campo"><label>ZONA</label><input type="text"></div>
  <div class="campo"><label>VARIEDAD</label><input type="text"></div>
  <div class="campo"><label>PUNTO MUESTREO</label><input type="text"></div>
  <div class="campo"><label>Nº PLANO</label><input type="number"></div>
  <div class="campo"><label>TIPO PUNTO</label><input type="text"></div>
  <div class="campo"><label>ENSAYO</label><input type="text"></div>
</div></fieldset>

<fieldset><legend>BLOQUE 3 – RENDIMIENTO</legend><div class="bloque">
  <div class="campo"><label>Kg/Ha</label><input type="number"></div>
  <div class="campo"><label>KILOS TOTALES</label><input type="number"></div>
</div></fieldset>

<fieldset><legend>BLOQUE 4 – ÁCIDOS</legend><div class="bloque">
  <div class="campo"><label>pH</label><input type="number" step="0.01"></div>
  <div class="campo"><label>ACIDEZ TOTAL</label><input type="number" step="0.01"></div>
  <div class="campo"><label>MÁLICO</label><input type="number" step="0.01"></div>
</div></fieldset>

<fieldset><legend>BLOQUE 5 – AZÚCAR Y GRADO</legend><div class="bloque">
  <div class="campo"><label>BRIX</label><input type="number" step="0.01"></div>
  <div class="campo"><label>AZÚCAR (g/L)</label><input type="number" step="0.01"></div>
  <div class="campo"><label>GRADO ESTIMADO</label><input type="number" step="0.01"></div>
  <div class="campo"><label>DENSIDAD MOSTO</label><input type="number" step="0.0001"></div>
  <div class="campo"><label>GRADO PROBABLE</label><input type="number" step="0.01"></div>
</div></fieldset>

<fieldset><legend>BLOQUE 6 – PESO Y MATUROX</legend><div class="bloque">
  <div class="campo"><label>PESO 100 BAYAS</label><input type="number"></div>
  <div class="campo"><label>VOLUMEN</label><input type="number"></div>
  
  <div class="campo"><label>mg AZÚCAR/BAYA</label><input type="number" step="0.01"></div>
  <div class="campo"><label>SÓLIDOS POR BAYA</label><input type="number" step="0.01"></div>
</div></fieldset>

<fieldset><legend>BLOQUE 7 – ABSORBANCIAS</legend><div class="bloque">
  <div class="campo"><label>A280</label><input type="number" step="0.01"></div>
  <div class="campo"><label>A320</label><input type="number" step="0.01"></div>
  <div class="campo"><label>A520</label><input type="number" step="0.01"></div>
</div></fieldset>

<fieldset><legend>BLOQUE 8 – NITRÓGENO</legend><div class="bloque">
  <div class="campo"><label>NFA</label><input type="number"></div>
  <div class="campo"><label>NH2</label><input type="number"></div>
  <div class="campo"><label>NH4</label><input type="number"></div>
</div></fieldset>

<fieldset><legend>BLOQUE 9 – CROMOENOS – MATUROX</legend><div class="bloque">
  <div class="campo"><label>CPE</label><input type="number"></div>
  <div class="campo"><label>IMF</label><input type="number"></div>
  <div class="campo"><label>IPT</label><input type="number"></div>
  <div class="campo"><label>CP FA</label><input type="number"></div>
  <div class="campo"><label>CP FML</label><input type="number"></div>
  <div class="campo"><label>ANT</label><input type="number"></div>
  <div class="campo"><label>TAN</label><input type="number"></div>
  <div class="campo"><label>ANT PH 3.2</label><input type="number"></div>
  <div class="campo"><label>%MP</label><input type="number"></div>
<div class="campo"><label>MATUROX</label><input type="number" step="0.01"></div>
</div></fieldset>

<input type="submit" value="Guardar">

</form>
</body>
</html>
